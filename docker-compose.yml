services:
  # Infrastructure Services
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.4
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - smartledger-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.4
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
#    ports:
#      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
#      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - smartledger-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.3.0
    container_name: mysql-8.3.0
    restart: always
    environment:
      MYSQL_USER: test
      MYSQL_ROOT_USER: root
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - "3306:3306"
    volumes:
      - mysql-db:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - smartledger-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Services
  authservice:
    image: auth-service
    container_name: auth-service
    build:
      context: ./authService/authservice
      dockerfile: Dockerfile
    ports:
      - "9898:9898"
    environment:
      KAFKA_HOST: kafka
      KAFKA_PORT: 9092
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: authservice
      MYSQL_USER: test
      MYSQL_PASSWORD: password
    depends_on:
      kafka:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - smartledger-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9898/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  userservice:
    image: user-service
    container_name: user-service
    build:
      context: ./userService/userservice
      dockerfile: Dockerfile
    ports:
      - "9810:9810"
    environment:
      KAFKA_HOST: kafka
      KAFKA_PORT: 9092
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: userservice
      MYSQL_USER: test
      MYSQL_PASSWORD: password
    depends_on:
      kafka:
        condition: service_healthy
      mysql:
        condition: service_healthy
      authservice:
        condition: service_healthy
    networks:
      - smartledger-network

  expenseservice:
    image: expense-service
    container_name: expense-service
    build:
      context: ./expenseService/expenseService
      dockerfile: Dockerfile
    ports:
      - "9820:9820"
    environment:
      KAFKA_HOST: kafka
      KAFKA_PORT: 9092
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: expenseservice
      MYSQL_USER: test
      MYSQL_PASSWORD: password
    depends_on:
      kafka:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - smartledger-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9820/expense/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dsservice:
    image: ds-service
    container_name: ds-service
    build:
      context: ./DsService/dsService
      dockerfile: Dockerfile
    ports:
      - "8010:8010"
    environment:
      KAFKA_HOST: kafka
      KAFKA_PORT: 9092
      OPENAI_API_KEY: ${OPENAI_API_KEY:-uhL33lPfvF1I32YAJk1bj3sjC29oNjDD}
    depends_on:
      kafka:
        condition: service_healthy
      expenseservice:
        condition: service_healthy
      userservice:
        condition: service_started
    networks:
      - smartledger-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway
  kong-service:
    build:
      context: ./Kong config/expenseTrackerAppDeps/kong
      dockerfile: Dockerfile
    container_name: kong-service
    ports:
      - "8000:8000"
      - "8443:8443"
      - "127.0.0.1:7990:8001"
      - "127.0.0.1:8444:8444"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/usr/local/kong/declarative/kong.yml"
      KONG_PROXY_ACCESS_LOG: "/dev/stdout"
      KONG_ADMIN_ACCESS_LOG: "/dev/stdout"
      KONG_PROXY_ERROR_LOG: "/dev/stderr"
      KONG_ADMIN_ERROR_LOG: "/dev/stderr"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
      KONG_LOG_LEVEL: "debug"
      KONG_PLUGINS: "bundled,custom-auth"
      KONG_LUA_PACKAGE_PATH: "/usr/local/share/lua/5.1/?.lua;;"
    depends_on:
      authservice:
        condition: service_healthy
      expenseservice:
        condition: service_healthy
      dsservice:
        condition: service_healthy
    networks:
      - smartledger-network
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql-db:
    driver: local

networks:
  smartledger-network:
    driver: bridge

